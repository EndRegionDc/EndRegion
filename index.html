<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #c0c0c0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background: #004d4d;
            padding: 1em;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00b3b3;
        }
        .content {
            flex: 1;
            padding: 2em;
            animation: fadeIn 2s;
            overflow-y: auto;
        }
        .downloads a, .credits a {
            color: #006666;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .downloads a:hover, .credits a:hover {
            color: #00b3b3;
            border-color: #00b3b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2em;
            font-size: 1.5em;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#downloads">Downloads</a>
        <a href="#credits">Credits</a>
    </nav>
    <div class="loading">Loading...</div>
    <div id="downloads" class="content">
        <div class="downloads">
            <p><a href="https://1drv.ms/u/s!Aggzh8g6tvvple8M8xVeFAa-ME0NQQ?e=Op7PdP" target="_blank">T_I (Hytp Canary)</a></p>
            <p><a href="https://www.mediafire.com/file/sf1m8u6rronb57w/T_I__3.3.6.apk/file" target="_blank">Blockman Go Modded</a></p>
        </div>
    </div>
    <div id="credits" class="content" style="display: none;">
        <p>Credits: GreenBMgo for the Blockman</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a');
            const contents = document.querySelectorAll('.content');
            const loading = document.querySelector('.loading');
            
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    contents.forEach(content => {
                        content.style.display = 'none';
                    });
                    loading.style.display = 'block';
                    setTimeout(() => {
                        contents.forEach(content => {
                            if (content.id === targetId) {
                                content.style.display = 'block';
                            }
                        });
                        loading.style.display = 'none';
                    }, 500); // simulate loading delay
                });
            });
        });
    </script>
</body>
</html>
