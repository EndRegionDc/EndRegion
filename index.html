<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <h1>Welcome to the Awesome Control Panel</h1>
        <button class="enter-btn">Enter</button>
    </div>
    <div class="container hidden">
        <header>
            <h1>Awesome Control Panel</h1>
            <nav>
                <ul>
                    <li><button onclick="showPage('dashboard-page')">Dashboard</button></li>
                    <li><button onclick="showPage('posts-page')">Posts</button></li>
                    <li><button onclick="showPage('account-page')">Account</button></li>
                    <li><button onclick="showPage('settings-page')">Settings</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="dashboard-page" class="page">
                <h2>Dashboard</h2>
                <p>Welcome to your dashboard! Here you can see an overview of your activity.</p>
            </div>

            <div id="posts-page" class="page hidden">
                <h2>Posts</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-content">What's on your mind?</label>
                        <textarea id="post-content" name="post-content" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Post</button>
                </form>
                <div id="posts-container"></div>
            </div>

            <div id="account-page" class="page hidden">
                <h2>Account</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>

            <div id="settings-page" class="page hidden">
                <h2>Settings</h2>
                <div id="profile-info">
                    <div class="form-group">
                        <label for="username-settings">Username:</label>
                        <input type="text" id="username-settings" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email-settings">Email:</label>
                        <input type="email" id="email-settings" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-picture">Profile Picture:</label>
                        <img id="profile-picture" alt="Profile Picture">
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            Made by Endregion
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
