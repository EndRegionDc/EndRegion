<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discord Tool</title>
</head>
<body>
    <div class="container" id="home">
        <h1>Welcome to the Discord Tool</h1>
        <p>Your all-in-one tool for managing Discord messages.</p>
        <button class="button" onclick="showPage('login')">Get Started</button>
    </div>

    <div class="container" id="login" style="display: none;">
        <h1>Login</h1>
        <input type="text" id="userToken" placeholder="Enter your user token" />
        <button id="loginButton">Login</button>
        <div id="errorMessage"></div>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <h1>Dashboard</h1>
        <div id="userProfile"></div>
        <input type="text" id="channelId" placeholder="Channel ID" />
        <input type="text" id="messageContent" placeholder="Message Content" />
        <button id="sendMessageButton">Send Message</button>
        <button id="deleteMessageButton">Delete Message</button>
        <div id="messageStatus"></div>
        <button class="button" onclick="showPage('profile')">View Profile</button>
    </div>

    <div class="container" id="profile" style="display: none;">
        <h1>User Profile</h1>
        <div id="profileInfo"></div>
        <button class="button" onclick="showPage('dashboard')">Back to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
