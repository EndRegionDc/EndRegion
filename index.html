<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing User Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="welcome-window" id="welcome-window">
    <h1>Welcome to Our Platform</h1>
    <button onclick="closeWelcome()">Enter</button>
  </div>

  <div class="login-form" id="login-form">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <button onclick="showRegistrationForm()">Register</button>
  </div>

  <div class="registration-form" id="registration-form">
    <h2>Account Registration</h2>
    <form onsubmit="sendVerificationEmail(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="verification-form" id="verification-form">
    <h2>Verify Your Email</h2>
    <form onsubmit="verifyCode(event)">
      <label for="verification-code">Enter Verification Code:</label>
      <input type="text" id="verification-code" name="verification-code" required>
      <button type="submit">Verify</button>
    </form>
  </div>

  <div class="posts-page" id="posts-page">
    <h2>Posts</h2>
    <button onclick="createPost()">Create New Post</button>
    <div id="posts-list">
      <!-- Posts will be dynamically added here -->
    </div>
  </div>

  <div class="create-post-form" id="create-post-form">
    <h2>Create New Post</h2>
    <form onsubmit="submitPost(event)">
      <label for="post-title">Post Title:</label>
      <input type="text" id="post-title" name="post-title" required>
      <label for="post-content">Post Content:</label>
      <textarea id="post-content" name="post-content" required></textarea>
      <label for="post-image">Post Image:</label>
      <input type="file" id="post-image" name="post-image">
      <label for="post-video">Post Video:</label>
      <input type="file" id="post-video" name="post-video">
      <button type="submit">Submit Post</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
